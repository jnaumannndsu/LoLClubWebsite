{% extends "base_generic.html" %}

{% block content %}

{% if results %}

{% for r in results %}
<div class="row">
    <div class="col-sm-4"></div>
<div class="card" style="width: 450px;">
    <div class="card-header" style="text-align: center">
        {{r.name}} - {{r.date}}
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" style="text-align: center">{{r.score}}</li>
      <li class="list-group-item" style="text-align: center">{{r.division}}</li>
    </ul>
  </div>
  <div class="col-sm-4"></div>
</div>

{% endfor %}
{% else %}
<p> 
    No results
</p>
{% endif %}

{% endblock %}
